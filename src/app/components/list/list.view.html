 <input ng-model="searchText"></label>
 <ul>
    <li class="todo-item form-group" ng-repeat = 'todo in main.items | filter:searchText'>
             <!--  key in  -->
        <input type="checkbox" ng-model='item.completed'/>
        <span class = "todo-item-title" ng-class="{completed:item.completed}">{{todo.name}}</span>
        <div class="btn btn-danger" ng-click="main.deleteItem($event, item.id)">Delete</div>
    </li>
 </ul>
